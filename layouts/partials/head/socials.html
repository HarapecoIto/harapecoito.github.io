<meta name="title" content="{{ if .Title }}{{ .Title }} – {{ end }}{{ .Site.Title }}">
<meta name="description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website">
<meta property="og:url" content="{{ .Permalink }}">
<meta property="og:title" content="{{ if .Title }}{{ .Title }} – {{ end }}{{ .Site.Title }}">
<meta property="og:description" content="{{ .Param "description" }}">
<meta property="og:image" content="{{ if .Params.featured_image }}{{ absURL .Params.featured_image }}{{ else }}{{ absURL "logo.png" }}{{ end }}">

<!-- Twitter -->
<meta property="twitter:card" content="summary">
<meta property="twitter:url" content="{{ .Permalink }}">
<meta property="twitter:title" content="{{ if .Title }}{{ .Title }} – {{ end }}{{ .Site.Title }}">
<meta property="twitter:description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}">
<meta property="twitter:image" content="{{ if .Params.featured_image }}{{ absURL .Params.featured_image }}{{ else }}{{ absURL "logo.png" }}{{ end }}">
