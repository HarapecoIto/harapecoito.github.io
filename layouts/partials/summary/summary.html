<article data-type="{{ .Type }}" data-kind="{{ .Kind }}">
  <h1><a href="{{ .RelPermalink }}">{{ .Title }}</a></h1>
  {{ partial "partials/article/meta" . }}
  {{ .Summary | safeHTML }}
  {{ if .Truncated }}
    <div class="more"><a href="{{ .RelPermalink }}">more...</a></div>
  {{ end }}
  {{ partial "article/script" . }}
</article>
