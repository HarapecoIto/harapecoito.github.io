<div class="meta">
  <div class="created-at">{{ .Date.Format "2006-01-02" }}</div>
  {{ if ne .Lastmod .Date }}
    <div class="updated-at">{{ .Lastmod.Format "2006-01-02" }}</div>
  {{ end }}
  {{ if or (eq .Type "invest") .Params.tags }}
    <ul class="tags">
      {{ range (.GetTerms "tags") }}
        <li><a href="{{ .Page.RelPermalink }}" >{{ .Page.Title }}</a></li>
      {{ end }}
    </ul>
  {{ end }}
</div>
